<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>シティとり</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <style>
@font-face {
	font-family: "m+1medium";
	src: url("/fonts/mplus-1p-medium.ttf");
}

* {
  margin: 0;
  padding: 0;
  font-family: "m+1medium";
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

p {
  margin: 8px 0;
}

.container {
  position: relative;
  height: 100%;
}

.block-center {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
}

.form {
  border: 3px solid #FF6C66;
  border-radius: 10px;
  background-color: #FFCC66;
  box-shadow: 0 0 3px #FF6C66 inset;
  color: #fff;
  text-align: center;
}

.form-input {
  margin-bottom: 12px;
  padding: 4px 8px;
  border: none;
  border-radius: 6px;
  box-shadow: 1px 2px 1px #aaa inset;
  font-size: 16px;
  text-align: center;
  outline: none;
}

.form-button {
  display: inline-block;
  margin-bottom: 16px;
  padding: 2px 12px;
  border: none;
  border-radius: 10px;
  background-color: #3399FF;
  color: #fff;
  font-size: 14px;
  text-decoration: none;
  box-shadow: 3px 3px #888;
}

.form-button:hover {
  background-color: #5BADFF;
}

.form-button:active {
  box-shadow: 0;
}

.form-button.block {
  display: block;
  margin-left: 24px;
  margin-right: 24px;
}
    </style>
  </head>
  <body>
    <citytori-container></citytori-container>
    <script src="/js/bundle.js"></script>
  </body>
</html>
