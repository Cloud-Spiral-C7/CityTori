<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>シティとり</title>
    <style>
@font-face{
	font-family: "m+1medium";
	src: url("/font/mplus-1p-medium.ttf");
}

* {
  margin: 0;
  padding: 0;
  font-family: "m+1medium";
}

html, body {
  height: 100%;
}

.container {
  position: relative;
  height: 100%;
}

.form {
  margin: 0 auto;
  padding: 8px;
  width: 300px;
  border: 3px solid #FF6C66;
  border-radius: 10px;
  background-color: #FFCC66;
  box-shadow: 0 0 3px #FF6C66 inset;
  color: #fff;
  text-align: center;
}

.form-input {
  margin: 6px;
  padding: 4px 8px;
  border: none;
  border-radius: 6px;
  box-shadow: 1px 2px 1px #aaa inset;
  font-size: 16px;
  text-align: center;
  outline: none;
}

.form-button {
  margin: 6px;
  padding: 2px 12px;
  border: none;
  border-radius: 10px;
  background-color: #3399FF;
  color: #fff;
  font-size: 14px;
  box-shadow: 3px 3px #888;
}

.form-button:hover {
  background-color: #5BADFF;
}
    </style>
  </head>
  <body>
    <citytori-container></citytori-container>
    <script src="/js/bundle.js"></script>
  </body>
</html>
