<script type="text/javascript">
	function register(){
		var name = $("#textbox1").val();

			type:"post",

			data:JSON.stringify({"name":name}),	//Stringが望ましい？
			contentType:"application/json",	//リクエストの形式
			dataType:"json",				//レスポンスの形式
			success:function(data){
				console.log(data);
				$("#textarea1").text(data.userId);
			},
			error:function(){
				console.log("error");
			},
			complete:function(){
				console.log("finsih");
			}
		});
	}
</script>
